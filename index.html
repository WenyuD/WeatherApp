<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="weather.js"></script>
    <script type="text/javascript" src="skycons.js"></script>
	<title>Weather App</title>
</head>

<body>
    <h1 class="alert">Please enable the navigation so we can provide accurate weather information for you.</h1>
    <div class="location">
        <h1 class="location-timezone"></h1>
        <canvas class="icon">Icon</canvas>
    </div>
    <div class="temperature-section">
        <div class="degree-section">
            <h2 class="temperature-degree"></h2>
            <span></span>
        </div>
        <h2 class="temperature-description"></h2>
    </div>
</body>

</html>
